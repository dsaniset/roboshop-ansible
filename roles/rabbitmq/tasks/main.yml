- name: Copy RabbitMQ Repo file
  ansible.builtin.copy:
    src: rabbitmq.repo
    dest: /etc/yum.repos.d/rabbitmq.repo

- name: Install rabbit mq server
  ansible.builtin.dnf:
    name: rabbitmq-server
    state: installed

- name: Restart systemctl services
  ansible.builtin.systemd_service:
    name: rabbitmq-server
    state: restarted
    enabled: true

- name: Add rabbitmq username and password
  community.rabbitmq.rabbitmq_user:
    user: "{{ lookup('hashi_vault','roboshop-{{env}}/data/rabbitmq:user token={{vault_token}} url=http://vault-internal.devops24.shop:8200')}}"
    password: "{{ lookup('hashi_vault','roboshop-{{env}}/data/rabbitmq:password token={{vault_token}} url=http://vault-internal.devops24.shop:8200')}}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present