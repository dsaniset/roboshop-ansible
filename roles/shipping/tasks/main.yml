- name: Include maven task
  ansible.builtin.include_role:
    name: common
    tasks_from: maven_setup

- name: Install mysql
  ansible.builtin.dnf:
    name: mysql
    state: installed

- name: Load SQL schema
  ansible.builtin.shell: mysql -h mysql-{{ env }}.devops24.shop -uroot -pRoboShop@1 < /app/db/{{ item }}.sql
  loop:
    - schema
    - app-user
    - master-data

- name: Restart the service
  ansible.builtin.systemd_service:
    name: shipping
    state: restarted